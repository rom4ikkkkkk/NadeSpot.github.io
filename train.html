<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскидки на карте TRAIN | NadeSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo">
          <img src="img\icons\nadespot.png" alt="NadeSpot Logo">
        </a>
      </header>

        <div class="nade-grid">
            <div class="nade-card">
                <a href="train-smoke-connector.html">
                    <img src="img/train/Connector.jpg" alt="Smoke на Connector">
                </a>
                <h3 class="nade-title">Connector</h3>
            </div>
        
            <div class="nade-card">
                <a href="train-smoke-CAMERA.html">
                    <img src="img/train/CAMERA.jpg" alt="Smoke на CAMERA">
                </a>
                <h3 class="nade-title">CAMERA</h3>
            </div>
            <div class="nade-card">
                <a href="train-smoke-LOWER.html">
                    <img src="img/train/LOWER.jpg" alt="Smoke на LOWER">
                </a>
                <h3 class="nade-title">LOWER</h3>
            </div>
            <div class="nade-card">
                <a href="train-smoke-main.html">
                    <img src="img/train/main.jpg" alt="Smoke на MAIN">
                </a>
                <h3 class="nade-title">MAIN</h3>
            </div>
    <div class="bottom-header">
        <a href="index.html" class="icon">
            <img src="img/icons/home.png" alt="Главная">
        </a>
        <button class="icon" onclick="toggleChat(true)">
            <img src="img/icons/goodtoknow.png" alt="Полезно"/>
        </button>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
