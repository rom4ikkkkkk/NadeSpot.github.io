<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскидки на карте Anubis | NadeSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo">
          <img src="img\icons\nadespot.png" alt="NadeSpot Logo">
        </a>
      </header>
        <div class="nade-grid">
            <div class="nade-card">
                <a href="anubis-smoke-connector.html">
                    <img src="img/anubis/Connector.jpg" alt="Smoke на Connector">
                </a>
                <h3 class="nade-title">Connector</h3>
            </div>
            <div class="nade-card">
                <a href="anubis-smoke-window.html">
                    <img src="img/anubis/window.jpg" alt="Smoke на WINDOW">
                </a>
                <h3 class="nade-title">WINDOW</h3>
            </div>
            <div class="nade-card">
                <a href="anubis-smoke-temple.html">
                    <img src="img/anubis/temple.jpg" alt="Smoke на TEMPLE">
                </a>
                <h3 class="nade-title">Temple</h3>
            </div>
            <div class="nade-card">
                <a href="anubis-smoke-CT.html">
                    <img src="img/anubis/CT.jpg" alt="Smoke на CT">
                </a>
                <h3 class="nade-title">CT</h3>
            </div>
    <div class="bottom-header">
        <a href="index.html" class="icon">
            <img src="img/icons/home.png" alt="Главная">
        </a>
        <button class="icon" onclick="toggleChat(true)">
            <img src="img/icons/goodtoknow.png" alt="Полезно"/>
        </button>
    </div>

    <script src="myscript.js"></script>

</html>
