<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Раскидки на карте Mirage | NadeSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
        <a class="logo">
          <img src="img\icons\nadespot.png" alt="NadeSpot Logo">
        </a>
      </header>

    <div class="nade-grid">
        <div class="nade-card">
            <a href="mirage-smoke-stairs.html">
                <img src="img/mirage/smoke-stairs.jpg" alt="Smoke на STAIRS">
            </a>
            <h3 class="nade-title">STAIRS</h3>
        </div>
    
        <div class="nade-card">
            <a href="mirage-smoke-window.html">

            </a>
            <h3 class="nade-title">WINDOW</h3>
        </div>
    
        <div class="nade-card">
            <a href="mirage-smoke-ct.html">

            </a>
            <h3 class="nade-title">CT</h3>
        </div>
    
        <div class="nade-card">
            <a href="mirage-smoke-jungle.html">
                <img src="img/mirage/smoke-jungle.jpg" alt="Smoke на Jungle">
            </a>

        </div>
    </div>

    <div class="bottom-header">
        <a href="index.html" class="icon">
            <img src="img/icons/home.png" alt="Главная">
        </a>
        <button class="icon" onclick="toggleChat(true)">
            <img src="img/icons/goodtoknow.png" alt="Полезно"/>
        </button>

    <script src="myscript.js"></script>

</html>
